<section class="contact-form">
    <div class="container mt-5 px-5">
        <div class="mt-5 mb-3 text-center">
            <h2 class="display-4">Get In Touch</h2>
            <h5>Questions, comments, concerns?</h5>
        </div>
        <form>
          <div class="form-group mb-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <small id="emailHelp" class="form-text text-muted"><em>We'll never share your email with anyone else.</em></small>
          </div>
          <div class="form-group mb-4">
            <label for="single-select">Cups of coffees you drink per day</label>
            <select class="form-control" id="single-select">
              <option>None</option>
              <option>1 Cup Only</option>
              <option>2-5 Cups</option>
              <option>5+ Cups</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label for="multiple-select">Select your preferred drink:</label>
            <select multiple class="form-control" id="multiple-select">
              <option>Espresso</option>
              <option>Americano</option>
              <option>Cappucino</option>
              <option>Latte</option>
              <option>Flat White</option>
              <option>Frappucino</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label for="radio">Caffeine is essential.</label>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Agree
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" namecontact="optradio">Disagree
                </label>    
            </div>  
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">No Opinion
                </label>    
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="comment">Any other comments, questions, concerns?</label>
            <textarea class="form-control" id="comment" rows="5"></textarea>
          </div>
          <button type="submit" class="btn-md mb-5">Submit</button>
        </form> 


    </div>
</section>
